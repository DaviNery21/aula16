    <title>Flexbox</title>
    <style>
        .container{
            background-color: blue;
            height: 200px;
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            justify-content: space-between;
        }
        .item{
            border-style: solid;
            width: 300px

        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <section class = "container">
        <article class="item article-01">
             Artigo 01
            </article>
        <article class="item article-02"> 
            Artigo 02
        </article>
        <article class="item article-03"> 
            Artigo 03
        </article>
    
    </section>
    
</body>
</html>
